<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up - DAWA RAHISI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script>
        // JavaScript validation for frontend
        function validateSignUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            
            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email format! Please enter a valid email.");
                return false;
            }

            // Validate password matching
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            return true; // If validation passes
        }

        function validateSignIn() {
            const email = document.getElementById("signin_email").value;
            const password = document.getElementById("signin_password").value;

            if (!email || !password) {
                alert("Please fill in both email and password.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body class="is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">DAWA</a> RAHISI</h1>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="signup.html" class="button">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Sign Up -->
        <section id="main" class="container medium">
            <header>
                <h2>Sign Up</h2>
                <p>Create a new account below.</p>
            </header>
            <div class="box">
                <form method="post" action="signup_process.php" onsubmit="return validateSignUp();">
                    <div class="row gtr-50 gtr-uniform">
                        <div class="col-6 col-12-mobilep">
                            <input type="text" name="name" id="name" placeholder="Name" required />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="email" name="email" id="email" placeholder="Email" required />
                        </div>
                        <div class="col-12">
                            <input type="password" name="password" id="password" placeholder="Password" required />
                        </div>
                        <div class="col-12">
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
                        </div>
                        <div class="col-12">
                            <ul class="actions special">
                                <li><input type="submit" value="Sign Up" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Main Sign In -->
            <header>
                <h2>Sign In</h2>
                <p>Already have an account? Sign in here.</p>
            </header>
            <div class="box">
                <form method="post" action="signin_process.php" onsubmit="return validateSignIn();">
                    <div class="row gtr-50 gtr-uniform">
                        <div class="col-6 col-12-mobilep">
                            <input type="email" name="email" id="signin_email" placeholder="Email" required />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="password" name="password" id="signin_password" placeholder="Password" required />
                        </div>
                        <div class="col-12">
                            <ul class="actions special">
                                <li><input type="submit" value="Sign In" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
