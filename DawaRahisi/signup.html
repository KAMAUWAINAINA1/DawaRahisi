<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up - DAWA RAHISI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    
    <script>
        // Function to handle AJAX form submission for signup
        function submitSignUpForm(event) {
            event.preventDefault();  // Prevent default form submission

            // Get form data
            const formData = new FormData(document.getElementById("signupForm"));

            // Perform AJAX request using Fetch
            fetch('signup_process.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())  // Get response as text
            .then(data => {
                document.getElementById("message").innerHTML = data;  // Display the message
            })
            .catch(error => {
                document.getElementById("message").innerHTML = "An error occurred during signup. Please try again.";
            });
        }
    </script>
</head>
<body>
    <div id="page-wrapper">

        <!-- Header -->
        <header>
            <h1>DAWA RAHISI</h1>
        </header>

        <!-- Sign Up Form -->
        <section id="signup-section">
            <h2>Sign Up</h2>
            <div id="message" style="color: red;"></div>  <!-- Display the message here -->

            <form id="signupForm" onsubmit="submitSignUpForm(event);">
                <div>
                    <input type="text" name="name" id="name" placeholder="Name" required />
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required />
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" required />
                </div>
                <div>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
